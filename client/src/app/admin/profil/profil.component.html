<div class="md:flex md:flex-row sm:block block border rounded-lg ">
    <div class=" md:w-1/2 w-full flex justify-center bg-gray-50">

    </div>
    <div class="md:w-1/2 w-full bg-gray-800" *ngIf="user">
        <div class="p-12 flex flex-col">
            <p class="text-2xl text-bold text-orange-300 uppercase tracking-wide">Profil : </p>
            <p class="text-xl text-bold text-white capitalize tracking-wide">Nom & Prenom : {{user.name}}
                {{user.lastname}}</p>
            <p class="text-xl text-bold text-white  tracking-wide">Role : {{user.roleId.name}}</p>
        </div>
        <div class="px-10 pb-10 flex flex-col ">
            <p class="text-2xl text-bold text-orange-300 uppercase tracking-wide">specialité : </p>
            <p class="text-xl text-bold text-white bg-black capitalize tracking-wide rounded-full w-36 text-center">
                {{user.serviceId.name}}</p>
        </div>
        <div class="px-10 pb-10 flex flex-col  ">
            <p class="text-2xl text-bold text-orange-300 uppercase tracking-wide">contact : </p>
            <p class="text-xl text-bold text-white capitalize tracking-wide  "> Téléphonne : {{user.tel}}</p>
            <p class="text-xl text-bold text-white capitalize tracking-wide  "> Email : {{user.email}}</p>
        </div>
        <div class="px-10 pb-10 flex flex-col  ">
            <p class="text-2xl text-bold text-orange-300 uppercase tracking-wide">adresse : </p>
            <p class="text-xl text-bold text-white capitalize tracking-wide  ">{{user.adresse}}</p>
        </div>
    </div>
</div>
