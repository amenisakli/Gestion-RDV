
<div class="w-full">
    <div class="px-10 ">
        <div class="flex inline-flex p-7">
            <svg class="w-6 h-6 text-teal-700 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                    d="M7 2a2 2 0 0 0-2 2v1a1 1 0 0 0 0 2v1a1 1 0 0 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1c0 1.1.9 2 2 2h11a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H7Zm3 8a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm-1 7a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3c0 .6-.4 1-1 1h-6a1 1 0 0 1-1-1Z"
                    clip-rule="evenodd" />
            </svg>

            <h5 class="text-xl font-bold  px-1">Profil</h5>
        </div>
        <form  *ngIf="user">
            <div class="flex flex-col md:flex-row py-8">
                <span class=" md:w-1/4 font-bold md:text-lg text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Nom : </span>
                <span class=" bg-teal-50 rounded-lg  md:text-lg text-md   block w-full md:w-2/4 p-2.5" > {{user.name}} </span>
            </div>
            <div class="flex flex-col md:flex-row py-8">
                <span class="md:w-1/4 font-bold md:text-lg text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Prenom : </span>
                <span class=" bg-teal-50 text-gray-900 md:text-lg text-md   block w-full md:w-2/4 p-2.5" > {{user.lastname}} </span>
            </div>
            <div class="flex flex-col md:flex-row py-8">
                <span class="md:w-1/4 font-bold md:text-lg text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Telephonne : </span>
                <span class=" bg-teal-50 text-gray-900 md:text-lg text-md   block w-full md:w-2/4 p-2.5" > {{user.tel}} </span>
            </div>
            <div class="flex flex-col md:flex-row py-8">
                <span class="md:w-1/4 font-bold md:text-lg text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Email : </span>
                <span class=" bg-teal-50 text-gray-900 md:text-lg text-md   block w-full md:w-2/4 p-2.5" > {{user.email}} </span>
            </div>
            <div class="flex flex-col md:flex-row py-8">
                <span class="md:w-1/4 font-bold md:text-lg text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Role : </span>
                <span class=" bg-teal-50 text-gray-900 md:text-lg text-md   block w-full md:w-2/4 p-2.5" > {{user.roleId.name}} </span>
            </div>
        
            <div class="flex flex-col justify-start md:flex-row md:pt-20 pt-8">
                <a type="button"  routerLink="/admin"
                    class="uppercase inline-flex justify-center px-4 py-2 text-md font-medium  text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-orange-600 focus:z-10 focus:ring-2 focus:ring-orange-600 focus:text-orange-600 md:mr-2 md:mb-0 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-4 pr-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                    </svg>
                    Annuler
                </a>
            </div>
        </form>
    </div>
</div>
