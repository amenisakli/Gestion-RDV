<div class="w-full">
    <div class="px-10 py-2 md:py-10">
        <div class="flex inline-flex p-7">
            <svg class="w-6 h-6 text-teal-700 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                    d="M7 2a2 2 0 0 0-2 2v1a1 1 0 0 0 0 2v1a1 1 0 0 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1c0 1.1.9 2 2 2h11a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H7Zm3 8a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm-1 7a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3c0 .6-.4 1-1 1h-6a1 1 0 0 1-1-1Z"
                    clip-rule="evenodd" />
            </svg>

            <h5 class="text-xl font-bold dark:text-white px-1">Ajouter un nouveau service</h5>
        </div>
        <form [formGroup]="ServiceForm">
            <div class="flex flex-col md:flex-row py-8 ">
                <label for="name" class="md:w-1/4 font-medium md:text-base text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Nom*</label>
                <input type="text" id="name" formControlName="name" placeholder="Saisir nom de service"
                    class="md:text-base text-sm bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-2/4 p-2.5 ">
            </div>
            <div class="flex flex-col md:flex-row py-8">
                <label for="lastname" class="md:w-1/4 font-medium md:text-base text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Description*</label>
                <input type="text" id="lastname" formControlName="desc" placeholder="Ajouter un description "
                    class="bg-gray-50 border border-gray-300 text-gray-900 md:text-base text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-2/4 p-2.5 ">
            </div>
            <div class="flex flex-col md:flex-row py-8">
                <label for="tel" class="md:w-1/4 font-medium md:text-base text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Image*</label>
                <input type="file" id="tel"  (change)="onFileSelected($event)" class="bg-gray-50 border border-gray-300 text-gray-900 md:text-base text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-2/4 p-2.5">
            </div>
            <div class="flex flex-col md:flex-row py-4">
                <label class="md:w-1/4 font-medium md:text-base text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Type*</label>
                <div class="md:w-2/4 p-2.5 w-full ">
                    <div class="flex ">
                        <label class="inline-flex items-center">
                            <input type="radio" formControlName="type" value="Administrative" class="form-radio">
                            <span class="ml-2 md:text-base text-sm">Administrative</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" formControlName="type" value="Medicale" class="form-radio">
                            <span class="ml-2 md:text-base text-sm">Medicale</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="flex flex-col justify-start md:flex-row md:pt-20 pt-8">
                <a type="button" href="Service"
                    class="uppercase inline-flex justify-center px-4 py-2 text-md font-semibold  text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-600 focus:z-10 focus:ring-2 focus:ring-blue-600 focus:text-blue-600 md:mr-2 md:mb-0 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-4 pr-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                    </svg>
                    Annuler
                </a>
                <button type="submit" (click)="submit()"
                    class="disabled:opacity-30 uppercase inline-flex justify-center px-4 py-2 text-md font-semibold  text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-green-600 focus:z-10 focus:ring-2 focus:ring-green-600 focus:text-green-600 md:ml-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-4 pr-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
