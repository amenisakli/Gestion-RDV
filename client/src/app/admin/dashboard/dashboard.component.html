      <p class="text-3xl font-bold text-gray-900 text-start m-4"> {{service}} </p>
    </a>
    <a routerLink="/add-user"
      class="w-11/12 sm:w-full xl:w-1/4 block   bg-orange-200 border border-gray-200 rounded-lg shadow  ">
      <div class="flex mx-4 py-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-cyan-500">

        </svg>
        
                   
        <h5 class="mb-2 text-xl font-bold text-center tracking-tight text-gray-700 ">Appointement</h5>
      </div>
      <p class="text-3xl font-bold text-gray-900 text-start m-4"> {{rdv}} </p>
    </a>
  </div>
  <div class="xl:flex xl:flex-row space-x-2 bg-slate-50 block mt-12">
    <div class="w-11/12 sm:w-full xl:w-1/3 p-4 border rounded-sm mb-4">
      <span class="text-sm font-medium text-gray-900 m-4">Nouveau patients</span>
      <canvas id="canvas" class="bg-white my-4"></canvas>
    </div>
    <div class="w-11/12 sm:w-full xl:w-1/3 p-4 border rounded-sm mb-4">
      <span class="text-sm font-medium text-gray-900 m-4">Nouveau rendez-vous </span>
      <canvas id="canvasRdv" class="bg-white my-4"></canvas>
    </div>
    <div class="w-11/12 sm:w-full xl:w-1/3 p-4 border rounded-sm mb-4">
      <div class="my-4">
        <div class="flex justify-between items-center mb-2">
          <div>
            <span class="text-lg font-bold text-gray-800">{{ MONTH_NAMES[month] }} {{year}}</span>
          </div>
          <div>
            <button type="button"
              class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200  rounded-full"
              [ngClass]="{ 'cursor-not-allowed opacity-25': month === 0 }" [disabled]="month === 0 ? true : false"
              (click)="month = month - 1; getNoOfDays()">
              <svg class="h-5 w-5 text-gray-500 inline-flex" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
            </button>
            <button type="button"
              class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200  rounded-full"
              [ngClass]="{ 'cursor-not-allowed opacity-25': month === 11 }" [disabled]="month === 11 ? true : false"
              (click)="month = month + 1; getNoOfDays()">
              <svg class="h-5 w-5 text-gray-500 inline-flex" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </div>
        </div>

        <div class="flex grid grid-cols-7 flex-wrap mb-3">
          <ng-container *ngFor="let day of DAYS; let index = index">
            <div class="px-1">
              <div class="text-gray-800 font-light text-center lg:text-lg text-sm">{{ day }}</div>
            </div>
          </ng-container>
        </div>

        <div class="flex flex-wrap pt-5">
          <ng-container *ngFor="let blankday of blankdays">
            <div style="width: 14.28%" class="text-center border-none p-1 border-transparent text-sm"></div>
          </ng-container>
          <ng-container *ngFor="let date of no_of_days; let dateIndex = index; trackBy: trackByIdentity">
            <div style="width: 14.28%" class="px-1 mb-1">
              <div class="cursor-pointer text-center text-sm leading-loose transition ease-in-out duration-100"
                [ngClass]="{ 'bg-blue-500 text-white': isToday(date) === true, 'text-gray-700 hover:bg-blue-200': isToday(date) === false, 'bg-red-300 text-white': isHoliday(date, month) }">
                {{ date }}
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
