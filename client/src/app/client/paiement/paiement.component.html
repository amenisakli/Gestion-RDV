<div class=" lg:px-32 w-full md:py-20">
    <h5 class="text-xl p-4 pt-8 font-bold text-gray-900 dark:text-white">Assurez-vous de compl√©ter vos informations
        personnelles.</h5>
    <div class="w-full justify-center  p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 ">
        <div class="p-4 mb-4 text-sm text-yellow-800 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300"
            *ngIf="showAler" role="alert">
            <span class="font-medium"> Votre code de validation de votre paiement est {{paiement.matricule}}.</span>
        </div>
        <form [formGroup]="ConfirmedForm">

            <div class="flex flex-col md:flex-row py-4">
                <label for="name"
                    class="md:w-2/5 md:text-lg text-base font-medium md:pr-4 padding-label py-4 md:py-0">Adresse
                    email*</label>
                <input type="text" id="name" placeholder="Saisir votre email" formControlName="email" class="bg-gray-50 border border-gray-300 
                    text-gray-900 text-sm rounded-lg 
                    md:text-base text-sm
                    focus:ring-blue-500 focus:border-blue-500 
                    block  md:w-3/5 p-2.5 ">
            </div>
            <div class="flex flex-col md:flex-row py-4">
                <label class="md:w-2/5 md:text-lg text-base font-medium md:pr-4 padding-label py-4 md:py-0">Type de
                    carte*</label>
                <div class="md:w-3/5 p-2.5 ">
                    <div class="flex ">
                        <label class="inline-flex items-center">
                            <input type="radio" formControlName="type_carte" value="Postale" class="form-radio">
                            <span class="ml-2 md:text-base text-sm">Postale</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" formControlName="type_carte" value="Bancaire" class="form-radio">
                            <span class="ml-2 md:text-base text-sm">Bancaire</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="flex flex-col md:flex-row py-4">
                <label for="socialNumber"
                    class="md:w-2/5 md:text-lg text-base font-medium md:pr-4 padding-label py-4 md:py-0">Numero de
                    carte*</label>
                <input type="text" id="socialNumber" placeholder="Saisir votre numero de carte"
                    formControlName="num_carte"
                    class="md:text-base text-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  md:w-3/5 p-2.5 ">
            </div>
            <div class="flex flex-col md:flex-row py-4  ">
                <label for="codePart1"
                    class="md:w-2/5 md:text-lg text-base font-medium md:pr-4 padding-label py-4 md:py-0">Code de
                    verification*</label>
                <input type="text" id="codePart1" placeholder="Saisir votre code de la carte " formControlName="code"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 w-3/5 ">
            </div>
            <div class="flex flex-col md:flex-row py-4">
                <label
                    class="md:w-2/5 font-medium md:pr-4 md:text-lg text-base padding-label py-4 md:py-0">Montant*</label>
                <div class="md:w-3/5 p-2.5 ">
                    <div class="flex ">
                        <label class="inline-flex items-center">
                            <input type="radio" formControlName="montant" value="5 DT" class="form-radio">
                            <span class="ml-2 md:text-base text-sm">5 DT</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" formControlName="montant" value="10 DT" class="form-radio">
                            <span class="ml-2 md:text-base text-sm">10 DT</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" formControlName="montant" value="15 DT" class="form-radio">
                            <span class="ml-2 md:text-base text-sm">15 DT</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="flex flex-col justify-center md:flex-row ">
                <a type="button" onclick="window.history.back()"
                    class="uppercase cursor-pointer  inline-flex justify-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-red-600 focus:z-10 focus:ring-2 focus:ring-red-600 focus:text-red-600 md:mr-2 md:mb-0 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-4 pr-1 text-red-600">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                    </svg>
                    Annuler
                </a>
                <button (click)="ajouter()"
                    class="disabled:opacity-30 uppercase inline-flex justify-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-green-600 focus:z-10 focus:ring-2 focus:ring-green-600 focus:text-green-600 md:ml-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-4 pr-1 text-green-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    Enregistrer
                </button>
            </div>
        </form>
    </div>

</div>
