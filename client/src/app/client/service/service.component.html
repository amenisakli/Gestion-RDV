<div class="lg:flex lg:flex-row py-8 sm:justify-center sm:flex  sm:items-center sm:flex-col">
    <div class=" p-8 " *ngFor="let ser of service">
        <div class="max-w-sm  bg-white border border-gray-200 rounded-lg shadow  ">
            <div routerLink="rdv/add/{{ser.id}}" class="flex justify-center pt-4">
                <img class="h-36 w-36" src="{{ser.pic}}"
                    alt="" />
            </div>
            <div class="p-5">
                <a routerLink="rdv/add/{{ser.id}}" class="flex justify-center">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">{{ ser.name }}</h5>
                </a>
                <p class="mb-3 font-medium text-lg text-gray-500 ">{{ ser.desc }}</p>
                <a routerLink="rdv/add/{{ser.id}}"
                    class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-gray-700 rounded-lg hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300">
                    Prendre un Rendez-vous
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 5h12m0 0L9 1m4 4L9 9" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
